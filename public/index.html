      // Check if we were redirected from 404.html
      (function() {
        try {
          var redirect = sessionStorage.getItem('redirect');
          if (redirect) {
            // Don't remove - let React read it for route detection
            history.replaceState(null, null, redirect);
          }
        } catch (e) {
          // Fallback for browsers with disabled storage - ignore redirect
        }
      })();
    </script>
